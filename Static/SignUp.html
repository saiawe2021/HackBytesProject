<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Survey</title>
    <link rel="stylesheet" href="SignUp.css">
    <script src="./SignUp.js" defer></script>
</head>
<body>
    <div class="survey-container">
        <h1>Fitness Survey</h1>
        <form> <!-- POST to server-->
            <div class="form-group">
                <label for="fitness-level">How would you rate your fitness level?</label>
                <select id="fitness-level" name="fitness-level" required>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" min="0" required>
            </div>
            <div class="form-group">
                <label for="height">Height (Ft):</label>
                <input id="height" name="height" min="0" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (Lbs):</label>
                <input type="number" name="weight" id="weight" min="0" required>
            </div>
            <div class="form-group">
                <label for="activities-enjoy">What types of activities do you enjoy?</label>
                <textarea id="activities-enjoy" name="activities-enjoy" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="activities-dislike">What types of activities do you not enjoy?</label>
                <textarea id="activities-dislike" name="activities-dislike" rows="4" required></textarea>
            </div>   
            <a href="Calendar.html" id ="submit-btn" class="submit-btn">Submit</a>

        </form>
    </div>
</body>
</html>
